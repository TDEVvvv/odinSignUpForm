<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="./img/odin-lined.png" alt="logo" class="odin" />
          <h1 class="omale">CEE</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>
            This is online service to introduce our app! You know you need
            something like this in your life to help you realize your deepest
            dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="remote-text">You <em>know</em> you want to</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input">
              <label for="first-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="input">
              <label for="first-name">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input">
              <label for="first-name">PHONE NUMBER</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                required
              />
            </div>
            <div class="input">
              <label for="first-name">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="9"
                maxlength="9"
              />
            </div>
            <div class="input">
              <label for="first-name">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
